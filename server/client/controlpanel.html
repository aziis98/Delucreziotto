<html ng-app="adminPanel" ng-controller="ctrlAdminPanel">
  <head>
    <title>Pannello di Controllo</title>
    <!-- Roboto Font Link -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="/public/stylesheets/controlpanel.css">
  </head>
  <body>
    
    <header>
      <h1>Pannello di controllo</h1>
      <p>
        Nome gara: <b>{{match.name}}</b> ({{match.key}})
      </p>
      <div ng-show="authenticationError">
        Errore di Autenticazione
      </div>
    </header>
    
    <div class="actionlist">
      <div class="action" ng-repeat="(key, action) in match.actions">
        <pre>{{formatJSON(action)}}</pre>
      </div>
    </div>
    
    <script src="/public/scripts/util.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="/public/scripts/controlpanel.js"></script>
  </body>
</html>
